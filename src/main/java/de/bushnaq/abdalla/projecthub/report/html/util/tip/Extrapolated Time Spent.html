<b>Extrapolated Time Spent</b><br>
Estimated discrepancy (delta) in person days to plan, by taking the current progress + time spent rate and linear extrapolation.
<br>
This will be NA if no data exists that can be extrapolated.<br>
<br>
<font class=good>no &Delta; is Green</font><br>
<font class=idle>0 - 10% &Delta; is White</font><br>
<font class=warning>10% - 20% &Delta; is Orange</font><br>
<font class=critical>20% - 100% &Delta; is Red</font>
