<b>Schedule Delay</b><br>
The current estimated schedule delay by taking the current progress + burn down rate.<br>
This will be NA if no data exists that can be extrapolated.<br>
<br>
<font class=good>no delay is Green</font><br>
<font class=idle>0 - 10% delay is White</font><br>
<font class=warning>10% - 20% delay is Orange</font><br>
<font class=critical>20% - 100% delay is Red</font>
