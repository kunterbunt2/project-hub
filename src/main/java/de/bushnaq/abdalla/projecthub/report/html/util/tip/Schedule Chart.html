<b>Schedule Chart</b><br>
1- S (Start Date of the sprint)<br>
2- N (Now Date)<br>
3- E (End Date of the sprint)<br>
4- R (Release Date, which should be same as E in case of no delay)<br>
<br>
<font color=red>Red</font> marks delayed events<br>
<font color=gray>Grey</font> marks past events<br>
<font color=blue>Blue</font> marks future events
